<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT-CHARTS | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #5e35b1;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.18);
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 8%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 6%),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 10%),
                radial-gradient(circle at 70% 90%, rgba(255, 255, 255, 0.2) 0%, transparent 4%);
            z-index: -1;
            animation: fadeInBackground 3s ease-in-out;
        }
        
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 480px;
            animation: slideUp 1.2s ease-out, float 6s infinite alternate ease-in-out;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            position: relative;
            color: transparent;
            background: linear-gradient(135deg, #ffffff 20%, #e0e0e0);
            background-clip: text;
            -webkit-background-clip: text;
            animation: fadeIn 2s ease-in-out;
        }
        
        .logo-badge {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.4);
            transform: translateY(-10px);
            animation: fadeIn 2.2s ease-in-out;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            animation: fadeIn 2.4s ease-in-out;
        }
        
        .input-group {
            position: relative;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 20px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 50px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input-icon {
            position: absolute;
            right: 20px;
            top: 42px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-top: 10px;
            animation: fadeIn 2.5s ease-in-out;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            accent-color: var(--secondary-color);
            width: 16px;
            height: 16px;
        }
        
        .forgot-password {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .forgot-password:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50px;
            border: none;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 100%;
            margin-top: 20px;
            animation: fadeIn 2.6s ease-in-out;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.6);
            animation: fadeIn 2.7s ease-in-out;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .divider span {
            padding: 0 10px;
            font-size: 0.9rem;
        }
        
        .register-link {
            font-size: 0.95rem;
            margin-top: 20px;
            animation: fadeIn 2.8s ease-in-out;
        }
        
        .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            text-decoration: underline;
            color: white;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            display: none;
            animation: fadeIn 0.4s ease-in-out;
        }
        
        .error {
            background: rgba(255, 87, 87, 0.2);
            border: 1px solid rgba(255, 87, 87, 0.5);
            color: #fff;
        }
        
        .success {
            background: rgba(64, 221, 149, 0.2);
            border: 1px solid rgba(64, 221, 149, 0.5);
            color: #fff;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeIn 2.9s ease-in-out;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">GOAT-CHARTS</h1>
        
        <form id="loginForm" class="form-container">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <i class="fas fa-user input-icon"></i>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="/register">Register now</a>
        </div>
        
        <div class="footer">
            © 2025 GOAT-CHARTS. All rights reserved.
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

           var output1 = document.getElementById("output1");
            $.ajax({
                url: "/getAI",
                data:{
                    vprasanje : document.getElementById("vprasanje").value
                },
                success: function(result) {
                    output1.innerHTML = result;
                }
            });
        }
    </script>
</html>

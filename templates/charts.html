<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<body>
    <h1>Charts</h1>

    
    <input type="text" name="stock" id="choice" placeholder="Enter your choice">
    <button type="submit" id="submit" onclick="charts()">Add</button>

    <div id="chart_output"></div>
    <div>
        <a href="/index">Back</a>

    </div>
</body>
<script>
    function charts(){
        const choice = $('#choice').val().trim();
        $.ajax({
            url: "/charts",
            type: 'POST',
            data:{
                choice: choice,
            },
            success: function(result) {
                $('#chart_output').html(result.chart);
            }
        });
    }
</script>
</html>

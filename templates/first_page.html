<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT-CHARTS | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #5e35b1;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.18);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 8%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 6%),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 10%),
                radial-gradient(circle at 70% 90%, rgba(255, 255, 255, 0.2) 0%, transparent 4%);
            z-index: -1;
            animation: fadeInBackground 3s ease-in-out;
        }
        
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 480px;
            animation: slideUp 1.2s ease-out, float 6s infinite alternate ease-in-out;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            position: relative;
            color: transparent;
            background: linear-gradient(135deg, #ffffff 20%, #e0e0e0);
            background-clip: text;
            -webkit-background-clip: text;
            animation: fadeIn 2s ease-in-out;
        }
        
        .logo-badge {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.4);
            transform: translateY(-10px);
            animation: fadeIn 2.2s ease-in-out;
        }
        
        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeIn 2.4s ease-in-out;
        }
        
        .links-container {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 20px;
            animation: fadeIn 2.6s ease-in-out;
        }
        
        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeIn 2.8s ease-in-out;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .links-container {
                flex-direction: column;
                gap: 16px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">GOAT-CHARTS</h1>
        
        <p class="tagline">Visualize data like never before</p>
        
        <div class="links-container">
            <a href="/login" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </a>
            <a href="/register" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i>
                Register
            </a>
        </div>
        
        <div class="footer">
            Â© 2025 GOAT-CHARTS. All rights reserved.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

           var output1 = document.getElementById("output1");

                url: "/getAI",
                data:{
                    vprasanje : document.getElementById("vprasanje").value
                },
                success: function(result) {
                    output1.innerHTML = result;
                }
            });
        }
    </script>
</body>
</html>
